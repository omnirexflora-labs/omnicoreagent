services:
  redis:
    image: redis:7-alpine
    container_name: copilot-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    ports:
      - 6378:6379
    command: redis-server --appendonly yes --maxmemory 512mb
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - copilot-net

  # copilot:
